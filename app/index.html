  <link href='styles.css' rel='stylesheet' />

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Office 365 Tasks Manager</a>
    <div class="btn-group ml-auto dropleft">
      <button type="button" id="SignIn" class="btn btn-success" onclick="signIn()">
        Sign In
      </button>
    </div>
  </nav>
<br>
<br>
  <div class="row" style="margin:auto">
    <div id="card-div" class="col-md-3" style="display:none">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
          <div id="profile-div"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="wallpaper">
    <img src="back.jpg" class="rounded mx-auto d-block">
  </div>
<div id="main" class="main" style="display: none;">
  <!--<button class="btn btn-primary m-3 p-2" onclick="exportToExcel()">Export to Excel</button>
 -->
 <button class="btn btn-primary m-3 p-2" id="addPlan" onclick="getPlanModal()">Crear Plan</button>
  <button class="btn btn-primary m-3 p-2" id="addData" onclick="getTaskModal()">Crear Tarea</button>
  <div class="container mt-3">
    <div id="calendar">
      
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="titulo">Registro de Tareas</h5>
            </div>
            <form id="formulario" autocomplete="off" action="/setTask" method="POST">
              <div class="modal-body">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-floating mb-3">
                              <label for="title">Tarea</label>
                              <input type="hidden" id="id" name="id">
                              <input id="titleTask" type="text" class="form-control" name="title">
                          </div>

                      </div>
                      <div class="col-md-12">
                          <div class="form-floating mb-3 form-group">
                            <label for="" class="form-label">Fecha</label>
                              <input class="form-control" id="endDate" type="date" name="start">
                          </div>

                      </div>
                      <div class="col-md-12">
                          <div class="form-floating mb-3 form-group">
                              <label class="form-label">Asignar a:</label>
                              <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="user@example.com">
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <a href="/" class="btn btn-danger">Eliminar</a>
                  <button type="submit" class="btn btn-primary" id="btnAccion">Guardar</button>
              </div>
          </form>        
        </div>
    </div>
</div>
</div>
